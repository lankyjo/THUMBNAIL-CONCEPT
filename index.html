<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="app">
        <div class="section">
            <div class="section-heading">
                <h1>Made by LankyJo</h1>
            </div>

            <div class="section-thumbnail">
                <div class="section-thumbnail-item">
                    <figure class="section-thumbnail-item-figure">
                        <img src="/assets/2.jpg" alt="" class="section-thumbnail-item-image">
                    </figure>
                </div>
                <div class="section-thumbnail-item">
                    <figure class="section-thumbnail-item-figure">
                        <img src="/assets/1.jpg" alt="" class="section-thumbnail-item-image">
                    </figure>
                </div>
                <div class="section-thumbnail-item">
                    <figure class="section-thumbnail-item-figure">
                        <img src="/assets/3.jpg" alt="" class="section-thumbnail-item-image">
                    </figure>
                </div>
                <div class="section-thumbnail-item">
                    <figure class="section-thumbnail-item-figure">
                        <img src="/assets/4.jpg" alt="" class="section-thumbnail-item-image">
                    </figure>
                </div>
                <div class="section-thumbnail-item">
                    <figure class="section-thumbnail-item-figure">
                        <img src="/assets/5.jpg" alt="" class="section-thumbnail-item-image">
                    </figure>
                </div>
            </div>

            <div class="section-bg">
                <div class="section-bg-media">
                    <div class="section-bg-media-text"><span>God's twilight</span></div>
                    <img src="/assets/2.jpg" alt="">
                </div>
                <div class="section-bg-media">
                    <div class="section-bg-media-text"><span>The wanderer</span></div>
                    <img src="/assets/1.jpg" alt="">
                </div>
                <div class="section-bg-media">
                    <div class="section-bg-media-text"><span>Perfect wonder</span></div>
                    <img src="/assets/3.jpg" alt="">
                </div>
                <div class="section-bg-media">
                    <div class="section-bg-media-text"><span>Shadow whisperer</span></div>
                    <img src="/assets/4.jpg" alt="">
                </div>
                <div class="section-bg-media">
                    <div class="section-bg-media-text"><span>Dark Reaveler</span></div>
                    <img src="/assets/5.jpg" alt="">
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
